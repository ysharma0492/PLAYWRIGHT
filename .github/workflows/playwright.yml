name: Playwright Tests

on:
  push:
    branches: [ master, main, new-feature ]
  pull_request:
    branches: [ master, main ]
  workflow_dispatch:

jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - uses: actions/setup-node@v4
      with:
        node-version: lts/*
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Install Playwright Browsers
      run: npx playwright install --with-deps
    
    - name: Run Playwright tests
      run: npm test
      env:
        CI: true
    
    - name: Generate Allure Report
      if: always()
      run: npm run allure:generate
      continue-on-error: true
    
    - name: Upload Playwright HTML Report
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: playwright-report
        path: playwright-report/
        retention-days: 30
    
    - name: Upload Allure Report
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: allure-report
        path: allure-report/
        retention-days: 30
    
    - name: Upload Test Results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: test-results
        path: test-results/
        retention-days: 30
    
    - name: Upload Logs
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: logs
        path: logs/
        retention-days: 7

  test-chrome:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - uses: actions/setup-node@v4
      with:
        node-version: lts/*
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Install Playwright Browsers
      run: npx playwright install --with-deps chromium
    
    - name: Run Playwright tests on Chrome
      run: npm test -- --project=chromium
      env:
        CI: true
    
    - name: Generate Allure Report
      if: always()
      run: npm run allure:generate
      continue-on-error: true
    
    - name: Upload Playwright HTML Report
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: playwright-report-chrome
        path: playwright-report/
        retention-days: 30
    
    - name: Upload Allure Report
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: allure-report-chrome
        path: allure-report/
        retention-days: 30

  test-all-browsers:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - uses: actions/setup-node@v4
      with:
        node-version: lts/*
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Install Playwright Browsers
      run: npx playwright install --with-deps
    
    - name: Run Playwright tests on all browsers
      run: npm test
      env:
        CI: true
    
    - name: Generate Allure Report
      if: always()
      run: npm run allure:generate
      continue-on-error: true
    
    - name: Upload Playwright HTML Report
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: playwright-report-all-browsers
        path: playwright-report/
        retention-days: 30
    
    - name: Upload Allure Report
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: allure-report-all-browsers
        path: allure-report/
        retention-days: 30
